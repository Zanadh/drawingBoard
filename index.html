<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HacktiPaint - Phase 0 Final Project</title>
</head>
<body> 
    <div id="loader"></div> 
    <div id="promptSize">
        <center>
            <form class="prompt-box rounded">
                <h3>Please Input the board size :</h3><br>
                <input id="fsize" class="input-box rounded" type="number" value="4" min="1" max="100" !required><br><br>
                <a class="button rounded" onclick="getBoardSize()"  > Draw </a>
            </form>
        </center>
    </div>
    <div class="container">
        <section class="rounded"> 
            <header>
                <h1>DrawingBoard - Hacktiv8 Projects</h1> 
            </header>
            <hr>
            <div id="board" class="content rounded-half"> 
            </div> 
        </section>
        <aside class="rounded" id="color-switcher">
            <div class="panel rounded">
                <header>
                 <h1>Color - Switcher</h1>
                 <br>
                 <hr>
                </header>
            </div>
        </aside>
    </div>

    
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
