<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HacktiPaint - Phase 0 Final Project</title>
</head>
<body> 
    <div id="loader"></div> 
    <div id="promptSize">
        <center>
            <div class="prompt-box rounded">
                <h3>Please Input the board size :</h3><br>
                <input id="fsize" class="input-box rounded" type="number" value="4" min="1" max="100" !required><br><br>
                <button class="button rounded" id="submit" onclick="setBoardSize()"> Draw </button>
            </div>
        </center>
    </div>
    <div class="container">
        <section class="rounded"> 
            <header>
                <h1>DrawingBoard - Hacktiv8 Projects</h1> 
            </header>
            <h3 style="text-align: right;padding-right: 20px;">Press "Ctrl" to Paint</h3>
            <hr >
            <div id="board" class="content rounded-half"> 
            </div> 
        </section>
        <aside class="rounded" id="color-switcher"> 
            <header>
                <h1>Color - Switcher</h1>
                <br>
                <h3 style="text-align: right;padding-right: 20px;">Click to change the color</h3>
                <hr>
            </header>
            <div class="color-panel"> 
                    <div class="panel" id="panel">
                        <div class="colorBox" id="colorBox-1" onclick="selectColor(style.backgroundColor)" style="background-color:#B71C1C;"></div>
                        <div class="colorBox" id="colorBox-2" onclick="selectColor(style.backgroundColor)" style="background-color:#4A148C"></div>
                        <div class="colorBox" id="colorBox-3" onclick="selectColor(style.backgroundColor)" style="background-color:#1A237E"></div>
                        <div class="colorBox" id="colorBox-4" onclick="selectColor(style.backgroundColor)" style="background-color:#0D47A1"></div>
                        <div class="colorBox" id="colorBox-5" onclick="selectColor(style.backgroundColor)" style="background-color:#039BE5"></div>
                        <div class="colorBox" id="colorBox-6" onclick="selectColor(style.backgroundColor)" style="background-color:#004D40"></div>
                        <div class="colorBox" id="colorBox-7" onclick="selectColor(style.backgroundColor)" style="background-color:#33691E"></div>
                        <div class="colorBox" id="colorBox-8" onclick="selectColor(style.backgroundColor)" style="background-color:#F57F17"></div>
                        <div class="colorBox" id="colorBox-9" onclick="selectColor(style.backgroundColor)" style="background-color:#FF6F00"></div>
                        <div class="colorBox" id="colorBox-10" onclick="selectColor(style.backgroundColor)" style="background-color:#E65100"></div>
                        <div class="colorBox" id="colorBox-11" onclick="selectColor(style.backgroundColor)" style="background-color:#BF360C"></div>
                        <div class="colorBox" id="colorBox-12" onclick="selectColor(style.backgroundColor)" style="background-color:#3E2723"></div>
                        <div class="colorBox" id="colorBox-13" onclick="selectColor(style.backgroundColor)" style="background-color:#212121"></div>
                        <div class="colorBox" id="colorBox-14" onclick="selectColor(style.backgroundColor)" style="background-color:#FFFFFF"></div>
                        <div class="colorBox" id="colorBox-15" onclick="selectColor(style.backgroundColor)" style="background-color:#E0E0E0"></div>
                        <div class="colorBox" id="colorBox-16" onclick="selectColor(style.backgroundColor)" style="background-color:#BDBDBD"></div>
                        <div class="colorBox" id="colorBox-17" onclick="selectColor(style.backgroundColor)" style="background-color:#616161"></div>
                        <div class="colorBox" id="colorBox-18" onclick="selectColor(style.backgroundColor)" style="background-color:#000000"></div>
                    </div> 
            </div> 
            <div class="color-action">
                <!-- <div class="colorBox" ></div> -->
                <center>
                    <button class="button rounded" id="submit" onclick="resizeBoard()"> Set Board Size </button><br><br>
                    <button class="button rounded" id="submit" onclick="setBoardSize()"> Reset Board </button>
                    <div id="currentColor"> </div>
                    <button class="button rounded" id="closePanel" onclick="panelClose()"> X </button>
                </center> 
            </div> 
        </aside> 
        <button id="openPanel" onclick="panelOpen()"><img src="/assets/pngguru.com.png" width="100px" alt=""></button>
        <footer>
            
            <h3>FauzanAdhim - Hacktiv8: Final Project Phase 0</h3>
        </footer>
    </div>

    
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
